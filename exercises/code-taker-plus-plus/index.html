<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Code Taker</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Library script(s) go here -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Dialogue box -->

  <div id="instructions_dialogue" title="Welcome to Code Breaker">
    <p>Move the text and break the code</p>
  </div>

  <center>
    <!-- The poem with the secret message in it. Secret letters are in spans. -->
    <section id="message">
      <h2><span class="secret">This</span> Is Just To Say</h2>
      <p>
        I have <span class="secret">eaten</span><br />
        the plums<br />
        that <span class="secret">were</span> in<br />
        <!-- icebox -->
        the <span id="missing-word-1">_____</span>
      </p>
      <p>
        and which<br />
        you <span class="secret">were</span> probably<br />
        saving<br />
        for <span class="secret">breakfast</span>
      </p>
      <p>
        Forgive <span class="secret">me</span><br />
        they were <span class="secret">delicious</span><br />
        so sweet<br />
        <span class="secret">and</span> so cold
      </p>
      <h4>William Carlos Williams</h4>
    </section>

    <!-- The area to drag the letters to to form an answer -->
    <section id="answer"></section>

    <!-- The dialog to pop up when they get it right -->
    <div id="solved-dialog" title="DA VINCI?!">
      <p>
        You are soooooo smart!
      </p>
    </div>
  </center>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
