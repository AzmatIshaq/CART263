<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Project 2 - Prototype</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/libraries/p5.sound.min.js"></script>


  </head>

  <h1> Project 2 - Escape from Cell-14</h1>

  <body>
<div id="main-container">
    <!-- P.5 Canvas -->
    <div id="game-canvas"></div>

    <!-- Trading interface -->
  <div id="trade-container">
    <div id="trade-screen-1">

      <!-- Trade Screen 1: User Items -->
      <div class="my-items hidden-item" id="swiss-knife-player">
        <img src="assets/images/swiss_army.png" alt="">
      </div>

      <div class="my-items hidden-item ramen" id="ramen-player">
        <img src="assets/images/ramen2.png" alt="">
      </div>

      <div class="my-items hidden-item" id="gum-player">
          <img src="assets/images/bubble_gum.png" alt="">
      </div>

      <div class="my-items hidden-item" id="smokes-player">
          <img src="assets/images/cigarettes.png" alt="">
      </div>

    </div>

    <!-- Trade Screen 2 Items -->
    <div id="trade-screen-2">

      <div class="my-items hidden-item" id="swiss-knife-trader">
        <img src="assets/images/swiss_army.png" alt="">
      </div>

      <div class="trader-items hidden-item" id="gum-trader">
          <img src="assets/images/bubble_gum.png" alt="">
      </div>

      <div class="trader-items hidden-item">
        <img src="assets/images/swiss_army.png" alt="">
      </div>

      <div class="trader-items hidden-item" id="ramen-trader">
        <img src="assets/images/ramen2.png" alt="">
      </div>

      <div class="my-items hidden-item" id="smokes-trader">
          <img src="assets/images/cigarettes.png" alt="">
      </div>
    </div>



      <!-- Venues  -->

      <div class="btn-group" id="btn-active">
      <button  class="button-nav"  id="cafeteria">Cafteria</button>
      <button  class="button-nav" id="warden">Warden</button>
      <button  class="button-nav" id="cell">Cell</button>
      <button  class="button-nav" id="hall">Hall</button>
      <button class="button-nav"  id="recreation-yard">Rec Yard</button>
      <button  class="button-nav" id="common-area">Common Area</button>
      <button  class="button-nav" id="escape-attempt">ATTEMPT ESCAPE</button>

    </div>
  </div>


    <!-- Jquery alert dialog -->

  <!-- SceneOneCafeteria trade alert -->
  <div class="alert-dialog" id="smokey-trade-1">
    <img src="../assets/images/smokey_inmate_night.jpg" alt="smokey-image">
    <p>Huh? Alright I'll take it but find me some smokes! Here's some gum.</p>
  </div>


  <div class="alert-dialog" id="escape-fail-alert">
    <img src="../assets/images/player-no-escape.jpg" alt="no-escape-image">
    <p>ESCAPE ATTEMPT FAILED. Collect better items.</p>
  </div>
</div>  <!-- End of main container -->


    <!-- My script(s) -->
    <script src="js/SceneOne.js"></script>
    <script src="js/Items.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
