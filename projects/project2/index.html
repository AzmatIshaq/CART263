<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Project 2 - Prototype</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/libraries/p5.sound.min.js"></script>


  </head>

  <h1> Project 2 - Escape from Cell-14</h1>

  <body>
    <!-- P.5 Canvas -->
    <div id="game-canvas"></div>

    <!-- Trading interface -->
  <div id="trade-container">
    <div id="trade-screen-1">

      <!-- Trade Screen 1 Items -->
      <div class="items hidden-item">
        <img src="assets/images/swiss_army.png" alt="">
      </div>

      <div class="items hidden-item ramen" id="ramen">
        <img src="assets/images/ramen2.png" alt="">
      </div>

      <div class="items hidden-item" id="gum-player">
          <img src="assets/images/bubble_gum.png" alt="">
      </div>


    </div>

    <!-- Trade Screen 2 Items -->
    <div id="trade-screen-2">

      <div class="items active-item" id="gum-trader">
          <img src="assets/images/bubble_gum.png" alt="">
      </div>

      <div class="items hidden-item">
        <img src="assets/images/swiss_army.png" alt="">
      </div>

      <div class="items hidden-item" id="ramen">
        <img src="assets/images/ramen2.png" alt="">
      </div>
    </div>
  </div>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

  </body>
